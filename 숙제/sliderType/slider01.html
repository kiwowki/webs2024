<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .blind {
            width: 0;
            height: 0;
            overflow: hidden;
            line-height: 0;
            position: absolute;
            text-indent: -99999px;
        }

        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -99999px;
        }

        /* slider_wrap */
        .slider_wrap {
            background-color: #adabab;
        }

        .slider {
            position: relative;
        }

        .slider_img {
            background: url(img/슬라이드영역01.jpg) no-repeat center center / cover;
        }

        .slider_img .desc {
            width: 1160px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .slider_img .desc span {
            font-size: 16px;
            background-color: #fff;
            border-radius: 30px;
            padding: 1px 14px 0 14px;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }

        .slider_img .desc h3 {
            font-size: 110px;
            font-weight: 300;
            color: #fff;
            text-transform: uppercase;
            margin-left: -8px;
        }

        .slider_img .desc p {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
            line-height: 1.35;
            margin-bottom: 130px;
        }

        .slider_img .desc .btn a {
            display: inline-block;
            font-size: 16px;
            background: #fff;
            padding: 11px 50px;
            margin-right: 5px;
        }

        .slider_img .desc .btn a.black {
            background-color: #000;
            color: #fff;
        }

        .slider_arrow a {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 56px;
            transform: translateY(-50%);
            background-image: url(img/slider_icon.svg);
        }

        .slider_arrow a.left {
            left: 20px;
        }

        .slider_arrow a.right {
            right: 20px;
            background-position: -50px 0;
        }

        .slider_dot {
            position: absolute;
            left: 50%;
            bottom: 25px;
            transform: translateX(-50%);
        }

        .slider_dot a {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url(img/slider_icon.svg);
            background-position: -20px -70px;
        }

        .slider_dot a.active {
            background-position: 0 -70px;
        }

        .slider_dot a.play {
            background-position: -59px -70px;
        }

        .slider_dot a.stop {
            background-position: -78px -70px;
        }
    </style>
</head>

<body>
    <section id="sliderType" class="slider_wrap nexon">
        <h2 class="blind">슬라이드 유형</h2>
        <div class="slider_inner">
            <div class="slider">
                <div class="slider_img">
                    <div class="desc">
                        <span>developer</span>
                        <h3>New Frontend</h3>
                        <p>
                            너무 무리하지 말아요! 이미 당신은 잘 하고 있어요!!<br />
                            앞으로도 잘 할 수 있어요!!!
                        </p>
                        <div class="btn">
                            <a href="/">자세히 보기</a>
                            <a href="/" class="black">사이트 보기</a>
                        </div>
                    </div>
                </div>
                <div class="slider_arrow">
                    <a href="/" class="left"><span class="ir">이전 이미지</span></a>
                    <a href="/" class="right"><span class="ir">다음 이미지</span></a>
                </div>
                <div class="slider_dot">
                    <a href="/" class="dot active"><span class="ir">1</span></a>
                    <a href="/" class="dot"><span class="ir">2</span></a>
                    <a href="/" class="dot"><span class="ir">3</span></a>
                    <a href="/" class="play"><span class="ir">플레이</span></a>
                    <a href="/" class="stop"><span class="ir">정지</span></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
