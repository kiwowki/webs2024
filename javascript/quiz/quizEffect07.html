    <script>
        // 선택자 
        const cbtWrap = document.querySelector(".cbt_wrap");
        const cbtBox = document.querySelector(".cbt_box");
        const cbtSelect1 = document.getElementById("cbtSelect1");   
        const cbtSelect2 = document.getElementById("cbtSelect2");
        const cbtSelectTitle = document.querySelector(".cbt_select_title");
        const cbtBoxStart = document.querySelector(".cbt_box_start");
        const cbtSelectInput = document.querySelector(".cbt_select_input");
        const cbtTime = document.querySelector(".cbt_time span");
        const cbtQuiz =  document.querySelector(".cbt_quiz");
        const cbtOmr = document.querySelector(".cbt_omr");
        const cbtTitle = document.querySelector(".cbt_title");
        const cbtName = document.querySelector(".cbt_name span");
        const cbtSubmit = document.querySelector(".cbt_submit");
        const cbtGiveup = document.querySelector(".cbt_giveup");

        // 문제 정보
        let quizInfo = [];          // 모든 퀴즈 정보

        let quizScore = 0;          // 퀴즈 점수
        let quizCorrect = 0;        // 퀴즈 맞은 갯수
        let remainingTime = 3600;   // 남은 시간
        let timerInterval = "";

        // 문제 정보
        const hendleSelectChange = (e) => {
            let selectValue = e.target.value;
            let selectText = e.target.options[e.target.selectedIndex].text;
            let selectTitle = e.target.options[e.target.selectedIndex].text;
            

            cbtSelectTitle.innerHTML = selectText;
            cbtTitle.innerHTML = selectText + "기출문제";

            fetchQuiz(selectValue, selectText);
        }

        // 문제 가져오기 
        const fetchQuiz = (value, text) => {
            fetch(`https://kiwowki.github.io/webs2024/json/${value}.json`)
            .then(res => res.json())
            .then(items => {
                console.log(items);
                quizInfo = items.map((item, index) => {
                    const formattedQuiz = {
                        infoNum: index +1,
                        infoQuestion: item.question,
                        infoDesc: item.desc,
                        infoAnswer: item.correct_answer
                    }
                    // 보기 가져오기
                    const choices = [...item.incorrect_answers, item.correct_answer]

                    // 보기 랜덤으로 섞기
                    for (let i=choices.length-1; i>0; i--){
                        const j = Math.floor(Math.random() * (i + 1));
                        [choices[i], choices[j]] = [choices[j], choices[i]];
                    }
                    formattedQuiz.infoChoices = choices;

                    // 문제에 대한 이미지가 있다면
                    if(item.hasOwnProperty("question_img")){
                        const src = "<img src='https://kiwowki.github.io/webs2024/json/img/"
                        formattedQuiz.infoQuestionImg = src + item.question_img + ".jpg' alt='정보처리기사' />";
                    }

                    // 문제에 대한 보조 설명이 있다면
                    if(item.hasOwnProperty("question_desc")){
                        formattedQuiz.infoQuestionDesc = item.question_desc;
                    }

                    return formattedQuiz;
                });
                console.log(quizInfo)
                updateQuiz();
            });
        }

        // 문제 출력하기
        const updateQuiz = () => {
            const exam = [];
            const omr = [];

            quizInfo.forEach((question, number) => {
                exam.push(`
                    <div class="cbt">
                        <div class="cbt_question">${question.infoNum}. ${question.infoQuestion}</div>
                        ${question.infoQuestionDesc ? `<div class="cbt_question_desc">${question.infoQuestionDesc}</div>` : ''}
                        ${question.infoQuestionImg ? `<div class="cbt_question_img">${question.infoQuestionImg}</div>` : ''}
                        <div class="cbt_choices">
                            <input type="radio" id="select${number}_1" name="select${number}" value="${number}_1" onclick="anwerSelect(this)">
                            <label for="select${number}_1"><span>${question.infoChoices[0]}</span></label>
                            <input type="radio" id="select${number}_2" name="select${number}" value="${number}_2" onclick="anwerSelect(this)">
                            <label for="select${number}_2"><span>${question.infoChoices[1]}</span></label>
                            <input type="radio" id="select${number}_3" name="select${number}" value="${number}_3" onclick="anwerSelect(this)">
                            <label for="select${number}_3"><span>${question.infoChoices[2]}</span></label>
                            <input type="radio" id="select${number}_4" name="select${number}" value="${number}_4" onclick="anwerSelect(this)">
                            <label for="select${number}_4"><span>${question.infoChoices[3]}</span></label>
                        </div>
                        <div class="cbt_answer none">${question.infoAnswer}</div>
                        <div class="cbt_desc none">${question.infoDesc}</div>
                    </div>
                `)

                omr.push(`
                    <div class="omr">
                        <strong>${question.infoNum}</strong>
                        <input type="radio" name="omr${number}" id="omr${number}_1" value="${number}_1" onclick="anwerSelect2(this)">
                        <label for="omr${number}_1"><span class="label-inner">1</span></label>
                        <input type="radio" name="omr${number}" id="omr${number}_2" value="${number}_2" onclick="anwerSelect2(this)">
                        <label for="omr${number}_2"><span class="label-inner">2</span></label>
                        <input type="radio" name="omr${number}" id="omr${number}_3" value="${number}_3" onclick="anwerSelect2(this)">
                        <label for="omr${number}_3"><span class="label-inner">3</span></label>
                        <input type="radio" name="omr${number}" id="omr${number}_4" value="${number}_4" onclick="anwerSelect2(this)">
                        <label for="omr${number}_4"><span class="label-inner">4</span></label>
                    </div>
                `)
            })
            cbtQuiz.innerHTML = exam.join('');
            cbtOmr.innerHTML = omr.join('');
        }

        // 타이머 작동
        const startTimer = () => {
            timerInterval = setInterval(() => {
                    if(remainingTime > 0){
                        remainingTime--;

                        // 시간표시
                        const munutes = Math.floor(remainingTime / 60); // 분
                        const seconds = remainingTime % 60; // 초
                        cbtTime.textContent = `${munutes}분 ${seconds}초`
                        const formattedMinutes = munutes < 10 ? `0${munutes}` : munutes; // 0 분 처리
                        const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds; // 0 초 처리
                        cbtTime.textContent = `${formattedMinutes}분 ${formattedSeconds}초`;

                    } else {
                        clearInterval(timerInterval);   // 시간이 다 되면 타이머 중지
                        alert("시간이 종료되었습니다.");
                    }
            }, 1000);
        }

        // 정답 체크 표시
        const anwerSelect = (el) => {
            const value = el.value.split('_');  // ['0','2']
            const questionNum = parseInt(value[0]); // 0
            const choiceNum = parseInt(value[1]);   // 2

            // console.log(questionNum)

            const selectedChoice = document.querySelector(`#select${questionNum}_${choiceNum}`);

            if(selectedChoice.checked){
                const omrChoice = document.querySelector(`#omr${questionNum}_${choiceNum}`);
                omrChoice.checked = true;
            }
        }

        // OMR 체크 표시
        const anwerSelect2 = (el) => {
            const value = el.value.split('_');  // ['0','2']
            const questionNum = parseInt(value[0]); // 0
            const choiceNum = parseInt(value[1]);   // 2
            
            // console.log(questionNum)

            const omrChoice = document.querySelector(`#omr${questionNum}_${choiceNum}`);

            if(omrChoice.checked){
                const selectChoice = document.querySelector(`#select${questionNum}_${choiceNum}`);
                selectChoice.checked = true;
            }
        }



        // 정답 체크
        const checkAnswers = () => {
            quizInfo.forEach((question, number) => {
                const choices = question.infoChoices;         // 정답지의 보기
                const userChoice = getSelectChoice(number);   // 사용자가 체크한 번호
                const cbtQuestion = document.querySelector(`.cbt:nth-child(${number +1})`);
                const cbtDesc = cbtQuestion.querySelector(".cbt_desc");
                const cbtAnswer = cbtQuestion.querySelector(".cbt_answer");

                if(userChoice !== -1){
                    const selectedChoice = choices[userChoice -1];  // 빨간색

                    if(selectedChoice === question.infoAnswer){
                        quizScore++;
                        quizCorrect++;
                        cbtQuestion.classList.add('good');
                    } else {
                        cbtQuestion.classList.add('bad');
                        cbtDesc.classList.remove('none');
                        cbtAnswer.classList.remove('none');
                    }
                }
            })
        }

        // 선택된 보기의 인덱스를 가져오기
        const getSelectChoice = (questionNumber) => {
            const choices = document.querySelectorAll(`input[name="select${questionNumber}"]:checked`);

            if(choices.length === 0){
                // 체크하지 않은 문제는 -1을 반환
                return -1;
                alert("풀지 않은 문제가 있습니다. 다시 한 번 확인해주세요.");
            } else {
                return parseInt(choices[0].value.split('_')[1]);
            }
        }

        // 포기하기 버튼
        cbtGiveup.addEventListener("click", () => {
            checkAnswers();
            quizInfo.forEach((question, number) => {
                const cbtQuestion = document.querySelector(`.cbt:nth-child(${number + 1})`);
                const cbtDesc = cbtQuestion.querySelector(".cbt_desc");
                const cbtAnswer = cbtQuestion.querySelector(".cbt_answer");

                // 모든 문제의 설명과 정답을 표시
                cbtDesc.classList.remove('none');
                cbtAnswer.classList.remove('none');
            });
        })

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz("gineungsaJC2005_02", "정보처리기능사 2005년 2회");

            // 문제 선택
            cbtSelect1.addEventListener("change", hendleSelectChange);
            cbtSelect2.addEventListener("change", hendleSelectChange);

            // 시작하기 버튼 (콜백함수?)
            cbtBoxStart.addEventListener("click", () => {
                // 이름이 입력되었는지 확인
                const playerName = cbtSelectInput.value.trim();

                if(playerName === ""){
                    alert("이름을 입력해야 시작할 수 있습니다.");
                } else {
                    alert("제한시간은 60분이며, 확인을 누르면 바로 시작합니다.");
                    cbtBox.classList.add("none");
                    cbtWrap.classList.remove("none");
                    cbtName.innerHTML = playerName;
                    startTimer();
                }
            })

            // 정답 제출하기 버튼 클릭
            cbtSubmit.addEventListener("click", () => {
                checkAnswers();

                // 모든 문제에 대한 체크 여부 확인
                const allQuestionChecked = quizInfo.every((_, number) => {
                    return getSelectChoice(number) !== -1;
                });

                if(allQuestionChecked){
                    // checkAnswers();
                } else {
                    alert("모든 문제에 대한 답을 선택해야 합니다. 체크 되지 않은 문제가 있습니다. 정답과 해설을 보고싶다면 포기하기 버튼을 눌러주세요.")
                }
            })
        });
