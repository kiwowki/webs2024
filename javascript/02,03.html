<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            const arr = [100, 200, 300, 400, 500, 600, 700, 800, 900]


            // 01. for()
            for(i=0; i<arr.length; i++){
                document.write(arr[i], ", ");
            };
            document.write("<br>");

            // 02. forEach()
            arr.forEach((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");

            // 03. for of
            for(let el of arr){
                document.write(el, ", ");
            };
            document.write("<br>");

            // 04. for in
            for(let el in arr){
                document.write(arr[el], ", ");
            };
            document.write("<br>");
            // 05. map()
            arr.map((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");

            // 06. filter()
            arr.filter((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");
        }

        {
            // 01. 선언적 함수
            {
                function func(){
                    document.write("함수가 실행되었습니다.1<br>")
                };
                func();
            }

            // 02. 익명 함수
            {
                const func = function(){
                    document.write("함수가 실행되었습니다.2<br>")
                };
                func();
            
            }

            // 03. 매개변수 함수
            {
                function func(str){
                    document.write(str);
                };
                func("함수가 실행되었습니다.3<br>");
            }

            // 04. 리턴값 함수
            {
                function func(){
                    return "함수가 실행되었습니다.4<br>";
                };
                document.write(func())
            }

            // 05. 매개변수 + 리턴값 함수
            {
                function func(str){
                    return str;
                };
                document.write(func("함수가 실행되었습니다.5<br>"));
            }

            // 06. 화살표 함수(선언적 함수)
            {
                func = () => {
                    document.write("함수가 실행되었습니다.6<br>");
                };
                func();
            }

            // 07. 화살표 함수(익명 함수)
            {
                func = () => {
                    document.write("함수가 실행되었습니다.7<br>");
                };
                func();
            }

            // 08. 화살표 함수(매개변수 함수)
            {
                func = (x) => {
                    document.write(x);
                };
                func("함수가 실행되었습니다.8<br>");
            }

            // 09. 화살표 함수(리턴값 함수)
            {
                func = () => {
                    return "함수가 실행되었습니다.9<br>";
                };
                document.write(func());
            }

            // 10. 화살표 함수(익명함수 + 매개변수 + 리턴값)
            {
                const func = (x) => {
                    return x
                };
                document.write(func("함수가 실행되었습니다.10<br>"));
            }

            //10-2. 화살표 함수(익명함수 + 매개변수 + 리턴값 + 괄호 생략)
            {
                const func = x => {
                    return x
                };
                document.write(func("함수가 실행되었습니다.11<br>"));
            }

            //10-3. 화살표 함수(익명함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴 생략)
            {
                const func = x => x
                document.write(func("함수가 실행되었습니다.12<br>"));
            }

            //10-4. 화살표 함수(선언적함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴 생략)
            {
                func = x => x
                document.write(func("함수가 실행되었습니다.13<br>"));
            }
        }
    </script>
</body>
</html>
